<!DOCTYPE html>
<html lang="en">
<head>
	<title>CIT 261 - Kyle Decker</title>
</head>
<body>
	<h2>Lesson 01: Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</h2>
	<div>
		<h3>Loops</h3>
		<input id="number">
		<button type="button" onclick="exampleFactorial()">Factorial</button>
		<p id="total"></p>
		<h3>Conditional Statements</h3>
		<input id="helloCheck">Type "hello" please</input>
		<button type="button" onclick="helloCheck()">Hi</button>
		<p id="hello"></p>
		<h3>Functions</h3>
		<h3>Variables</h3>
		<h3>Parameters</h3>
		<h3>Arrays</h3>
		<h3>Associative Arrays</h3>
	</div>
</body>
<script>
function exampleFactorial() {
	var number, total;
	number = document.getElementById("number").value;
	total = 1;

	while(number > 0){
		total = Number(total) * Number(number);
		number = number - 1;
	}
	document.getElementById("total").innerHTML = total;
}
function helloCheck() {
	var text;
	text = document.getElementById("helloCheck").value;
	if (text == "hello") {
		document.getElementById("hello").innerHTML = "Well, hello there."
	}
	else {
		document.getElementById("hello").innerHTML = "...no hello? ok, fine."
	}
}
</script>
</html>
